<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Bookshelf</title>
</head>
<body>
<header class="head_bar">
    <h1 class="head_bar_title">Bookshelf</h1>
</header>
<main>
    <div class="input_page">
        <section class="search_section bg-transparent">
            <form id="searchBook">
                <input id="searchBookTitle" type="text" placeholder="Book Title">
                <button id="searchSubmit" type="submit">Search</button>
            </form>
        </section>
    
        <section class="input_section bg-transparent">
            <form id="inputBook">
                <h2>Input Your Book</h2>
                <div class="input">
                    <label for="inputBookTitle">Title</label>
                    <input id="inputBookTitle" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookAuthor">Author</label>
                    <input id="inputBookAuthor" type="text" required>
                </div>
                <div class="input">
                    <label for="inputBookYear">Year</label>
                    <input id="inputBookYear" type="text" required>
                </div>
                <div class="input">
                    <input id="inputBookIsComplete" type="checkbox">
                    <label for="inputBookIsComplete">Read</label>
                </div>
                <button id="bookSubmit" type="submit">Submit</button>
            </form>
        </section>
    </div>
    
    <div class="output_page">
        <section class="book_shelf bg-transparent">
            <div id="uncompleteBookshelfList" class="book_list">
                <h2>Unread</h2>
                <!-- <article class="book_item">
                    <h3>Laskar Pelangi</h3>
                    <p>Author   : Andrea Hirata</p>
                    <p>Tahun    : 2020</p>
    
                    <div class="action">
                        <button class="green">Done</button>
                        <button class="red">Delete</button>
                    </div>
                </article> -->
            </div>
        </section>
        <section class="book_shelf bg-transparent">
            <div id="completeBookshelfList" class="book_list">
                <h2>Read</h2>
                <!-- <article class="book_item">
                    <h3>Laskar Pelangi</h3>
                    <p>Author   : Andrea Hirata</p>
                    <p>Tahun    : 2020</p>
    
                    <div class="action">
                        <button class="green">Not finished yet</button>
                        <button class="red">Delete</button>
                    </div>
                </article> -->
            </div>
        </section>
    </div>
</main>
<script src="js/data.js" type="text/javascript"></script>
<script src="js/dom.js" type="text/javascript"></script>
<script src="js/script.js" type="text/javascript"></script>
</body>
</html>
